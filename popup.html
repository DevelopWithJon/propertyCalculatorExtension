<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="container">
   <div class="title">Property Calculator</div>
   <br></br>
   <p>
      Any field with * if left blank will be estimated using listing data or market averages 
   </p>
   <button class="collapsible" id="section1">Open Form</button>
   <div class="content" id="content1" style="display: block;">
      <form>
         <div class="form-group">
            <label for="Financing LTV">Financing LTV (%)*</label>
            <input type="text" class="form-control" id="Financing LTV" placeholder="Enter Financing LTV (%)">
         </div>
         <div class="form-group">
            <label for="Loan Rate">Loan Rate (%)*</label>
            <input type="text" class="form-control" id="Loan Rate" placeholder="Enter Loan Rate (%)">
         </div>
         <div class="form-group">
            <label for="Vacancy">Vacancy (%)*</label>
            <input type="text" class="form-control" id="Vacancy" placeholder="Enter Vacancy (%)">
         </div>
         <div class="form-group">
            <label for="Revenue Growth">Revenue Growth (%)*</label>
            <input type="text" class="form-control" id="Revenue Growth" placeholder="Enter Revenue Growth (%)">
         </div>
         <div class="form-group">
            <label for="Expense Growth">Expense Growth (%)*</label>
            <input type="text" class="form-control" id="Expense Growth" placeholder="Enter Expense Growth (%)">
         </div>
         <div class="form-group">
            <label for="Management Fee">Management Fee ($ Annual)</label>
            <input type="text" class="form-control" id="Management Fee" placeholder="Enter Management Fee (Annual">
         </div>
         <div class="form-group">
            <label for="Disposition Year">Disposition Year*</label>
            <input type="text" class="form-control" id="Disposition Year" placeholder="Enter Disposition Year">
         </div>
         <div class="form-group">
            <label for="Selling Costs">Selling Costs (%)*</label>
            <input type="text" class="form-control" id="Selling Costs" placeholder="Enter Selling Costs (%)">
         </div>
         <div class="form-group">
            <label for="Exit Cap">Exit Cap (%)*</label>
            <input type="text" class="form-control" id="Exit Cap" placeholder="Enter Exit Cap (%)">
         </div>
         <div class="form-group">
            <label for="Insurance">Insurance</label>
            <input type="text" class="form-control" id="Insurance" placeholder="Enter Insurance Fee (Annual)">
         </div>
         <div class="form-group">
            <label for="Water">Water</label>
            <input type="text" class="form-control" id="Water" placeholder="Enter Water Fee (Annual)">
         </div>
         <div class="form-group">
            <label for="Gas">Gas</label>
            <input type="text" class="form-control" id="Gas" placeholder="Enter Gas Fee (Annual)">
         </div>
         <div class="form-group">
            <label for="Electricity">Electricity</label>
            <input type="text" class="form-control" id="Electricity" placeholder="Enter Electricity Fee (Annual)">
         </div>
         <div class="form-group">
            <label for="capitalEx">Cap Ex</label>
            <input type="text" class="form-control" id="capitalEx" placeholder="Enter Cap Ex Fee (Annual)">
         </div>
         <div class="form-group">
            <label for="Utilities">Utilities</label>
            <input type="text" class="form-control" id="Utilities" placeholder="Enter Utilities Fee (Annual)">
         </div>
      </form>
      <div class="calculator" id="calculator"></div>
      <br></br>
      <button id="Calculator-btn" type="button">Calculate</button>
      <br></br>
   </div>
</div>
<div class="container">
   <button class="collapsible" id="section2">Analysis</button>
   <div class="content" id="content2">
      <label>Analysis</label>
      <div class="wrapper">
         <div class="cap-rate" id="cap-rate"></div>
         <div class="levered-profit" id="levered-profit"></div>
         <div class="levered-mom" id="levered-mom"></div>
         <div class="coc" id="coc"></div>
         <div class="five">Five</div>
         <div class="six">Six</div>
      </div>
   </div>
</div>

   /* Add a light green background color */
   body {
   background-color: #E8F5E9;
   }
   /* Add a modern font and text color */
   form {
   font-family: 'Open Sans', sans-serif;
   color: #1E88E5;
   }
   /* Add a light green border and padding to the input fields */
   .form-control {
   border: 1px solid #66BB6A;
   padding: 10px;
   }
   /* Add a light green background color to the submit button */
   .btn-primary {
   background-color: #66BB6A;
   color: white;
   }
</style>
